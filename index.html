<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polymer demo: Viorel</title>
    <link rel="import" href="elements/elements.html" />
    <link rel="stylesheet" href="css/main.css" />
</head>

<body fullbleed vertical layout>
    <core-drawer-panel id="drawerPanel">
        <core-header-panel drawer>
            <core-toolbar id="navheader" class="toolbarHeader">
                <core-icon-button icon="menu" core-drawer-toggle></core-icon-button>
                <span id="navMenuTitle" flex>Menu</span>
                <span id="navAppTitle" flex>Viorel</span>
            </core-toolbar>
            <core-menu selected="0">
                <core-item label="One"></core-item>
                <core-item label="Two"></core-item>
            </core-menu>
            <footer class="about">
                <span>&copy; Viorel, 2014</span>
            </footer>
        </core-header-panel>
        <core-header-panel mode="waterfall" main>
            <core-toolbar id="mainheader" class="toolbarHeader">
                <core-icon-button id="navicon" icon="menu" core-drawer-toggle></core-icon-button>
                <span id="mainAppTitle">Viorel</span>
                <span flex></span>
            </core-toolbar>
            <div class="content">
                If drawer is hidden, press button to display drawer.
            </div>
        </core-header-panel>

    </core-drawer-panel>
</body>

</html>
